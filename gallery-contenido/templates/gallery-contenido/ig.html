{% extends 'main_layout.html' %}



{% block content%}

	<h1> Let's Goooooo </h1>
	{% for post in posts %}
		<li>
			<div class="row">
				<div class="col-4">
					<img src ="{{MEDIA_URL}}instagram/{{post.thumbnail}}" alt="{{post.caption}}"> </img>
				</div>
			</div>
		</li>
	{% endfor %}
{% endblock %}
	<script type="text/javascript">
		var hoverSize = [100, 400];
            
		$('img').hover(function() {
    		$(this).css({
        		height: hoverSize[0],
        		width: hoverSize[1]
    		});
		}, function() {
    		$(this).css({
        		height: "",
        		width: ""
    		});
		});

	</script>
